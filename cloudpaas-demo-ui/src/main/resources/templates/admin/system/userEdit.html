<!DOCTYPE html>
<html>
<head>
	<#include "../layout/header.html">
	<style type="text/css">
        
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    
			
			<form class="layui-form">
				<input name="id" type="hidden" value="${user.id}">
				
			    <div class="layui-form-item">
			    	<label class="layui-form-label">用户名(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="username" style="margin-top: 30px;" lay-verify="required" placeholder="请想一个用户名" value="${user.username}">
			        </div>
			    </div>
			    
			    
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">真实姓名(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="name" style="margin-top: 30px;" lay-verify="required" placeholder="请想一个真实姓名" value="${user.name}">
			        </div>
			    </div>
			    
			    
			   
			    <div class="layui-form-item">
			    	<label class="layui-form-label">年龄</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="age" style="margin-top: 30px;"  placeholder="请输入年龄" value="${user.age}">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">手机号</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="tel" style="margin-top: 30px;"  placeholder="请输入手机号" value="${user.tel}">
			        </div>
			    </div>
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">选择性别</label>
			        <div class="layui-input-block" style="width: 80%">
			        	<select name="sex" class="layui-input">
			        	<#if user.sex ==0>
			        	<option value="0" selected> <span>保密</span></option>
			        	<#else>
			        	<option value="0" > <span>保密</span></option>
			        	</#if>
			        	<#if user.sex ==1>
			        	<option value="1" selected> <span>男</span></option>
			        	<#else>
			        	<option value="1" > <span>男</span></option>
			        	</#if>
			        	<#if user.sex ==2>
			        	<option value="2" selected> <span>女</span></option>
			        	<#else>
			        	<option value="2" > <span>女</span></option>
			        	</#if>
	                    </select>
			        
			        </div>
			    </div>
			    
			    
			    
			    <div class="layui-form-item" style="padding-left: 30%;">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">保存</button>
			            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			        </div>
			    </div>
			
			</form>
			
		</div>
	</div>
	
	<script type="text/javascript" src="${request.contextPath}/static/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/system/userEdit.js"></script>
	

</body>
</html>
