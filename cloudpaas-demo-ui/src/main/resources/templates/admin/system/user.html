<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<#include "../layout/header.html">
    <style>
    
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
			<!--搜索栏-->
			<fieldset class="layui-elem-field layuimini-search">
				<legend>搜索信息</legend>
	            <div class="layui-field-box">
			        <form class="layui-form">
			            <div class="layui-inline">
	                        <label class="layui-form-label">用户名</label>
	                        <div class="layui-input-inline">
	                            <input type="text" name="username" autocomplete="off" class="layui-input">
	                        </div>
	                    </div>
	                    <div class="layui-inline">
	                            <label class="layui-form-label">性别</label>
	                            <div class="layui-input-inline">
	                                <select name="sex" class="layui-input">
	                                	<option value=""> <span>全部</span></option>
				                        <option value="0"> <span>保密</span></option>
				                        <option value="1"> <span>男</span></option>
				                        <option value="2"> <span>女</span></option>
				                    </select>
	                            </div>
	                    </div>
	                        
	                    <div class="layui-inline">
	                        <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
	                    </div>
	                    <div class="layui-inline">
				                <a class="layui-btn layui-btn-normal" data-type="add">添加</a>
				        </div>
				        <div class="layui-inline">
				                <a class="layui-btn layui-btn-danger" data-type="delBatch">批量删除</a>
				        </div>
	                    
			            
			        </form>
			    </div>
	           
			</fieldset>
		    
			
	        
			<div class="layui-form">
				<table class="layui-hide" id="oTable" lay-filter="oList"></table>
				
				<script type="text/html" id="oToolbar">
   					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获得选中行</button>
					</div>
				</script>
				
				<script type="text/html" id="oBar">
            		<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            		<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="del">删除</a>
                </script>
			</div>
			
	        
	        
		
		</div>
	</div>

	<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/system/user.js"></script>
	

</body>
</html>
