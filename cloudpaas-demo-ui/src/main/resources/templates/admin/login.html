<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>演示后台管理-登陆</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="${request.contextPath}/static/favicon.ico">
	<link rel="stylesheet" href="${request.contextPath}/static/js/lib/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/static/css/login.css" media="all" />
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>演示平台后台登录</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="admin">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="">
                    <div class="captcha-img">
                        <img id="captchaPic" src="${request.contextPath}/kaptcha" onClick="refresh()" alt="点击更换">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="${request.contextPath}/static/js/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/js/lib/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/js/lib/jq-module/jquery.particleground.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/js/login.js"></script>

<script>
function refresh() {
    document.getElementById('captchaPic').src=$config.context+"/kaptcha?"+Math.random();
}


</script>
</body>
</html>
