<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<#include "../layout/header.html">
	<style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .role-box {
            position: relative;
        }
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
			<form class="layui-form">
				<input name="id" type="hidden" value="${router.id}">
			    
			    
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路由ID(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="routerId" style="margin-top: 30px;" lay-verify="required" value="${router.routerId}" placeholder="请输入路由id">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">服务URI(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="uri" style="margin-top: 30px;" lay-verify="required" value="${router.uri}" placeholder="请输入uri">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路由顺序(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="routerOrder" style="margin-top: 30px;" lay-verify="required|number" value="${router.routerOrder}" placeholder="请输入路由启动顺序">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路径标识(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="path" style="margin-top: 30px;" lay-verify="required" value="${router.path}" placeholder="请输入服务路径">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
	                <label class="layui-form-label">是否启动</label>
	                <div class="layui-input-block">
	                	<#if router.enabled=1>
	                	<input type="checkbox" name="enabled" lay-skin="switch"    lay-text="是|否" checked />
	                	<#else>
	                	<input type="checkbox" name="enabled" lay-skin="switch"    lay-text="是|否"  />
	                	</#if>
	                </div>
	            </div>
	            
	            <div class="layui-form-item">
	                <label class="layui-form-label">过虑前缀数量</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="stripPrefix" style="margin-top: 30px;" lay-verify="required" value="${router.stripPrefix}" placeholder="请输入过虑前缀数量">
	                </div>
	            </div>
			    
			
			    <div class="layui-form-item" style="padding-left: 30%;">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">保存</button>
			            <button class="layui-btn layui-btn-primary">取消</button>
			        </div>
			    </div>
				
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="${request.contextPath}/static/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/setting/routerEdit.js"></script>
	

</body>
</html>
