<!DOCTYPE html>
<html>
<head>
	<#include "../layout/header.html">
	<style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0; }
        .layui-form-item .role-box {
            position: relative;
        }
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    
			
			<form class="layui-form">
				
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路由ID(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="routerId" style="margin-top: 30px;" lay-verify="required" placeholder="请输入路由id">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">服务URI(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="uri" style="margin-top: 30px;" lay-verify="required" placeholder="请输入uri">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路由顺序(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="routerOrder" style="margin-top: 30px;" lay-verify="required|number" placeholder="请输入路由启动顺序">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">路径标识(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="path" style="margin-top: 30px;" lay-verify="required" placeholder="请输入服务路径">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
	                <label class="layui-form-label">是否启动</label>
	                <div class="layui-input-block">
	                    <input type="checkbox" name="enabled" lay-skin="switch"    lay-text="是|否" checked>
	                </div>
	            </div>
	            
	            <div class="layui-form-item">
	                <label class="layui-form-label">过虑前缀数量</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="stripPrefix" style="margin-top: 30px;" lay-verify="required" placeholder="请输入服务路径">
	                </div>
	            </div>
			    
			    
			    <div class="layui-form-item" style="padding-left: 30%;">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="addSubmit">立即提交</button>
			            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			        </div>
			    </div>
			
			</form>
			
			
			
			
		
		</div>
	</div>
	
	<script type="text/javascript" src="${request.contextPath}/static/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/setting/routerAdd.js"></script>

	

</body>
</html>
