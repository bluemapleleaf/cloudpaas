<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<#include "../layout/header.html">
	<style id="layuimini-bg-color">
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    <!--搜索栏-->
			<fieldset class="layui-elem-field layuimini-search">
				<legend>搜索信息</legend>
	            <div class="layui-field-box">
			        <form class="layui-form">
			            <div class="layui-inline">
			                <input type="text" value="" name="router_id" placeholder="可以输入网关id" class="layui-input search_input">
			            </div>
			            <div class="layui-input-inline">
			                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">查询</a>
			            </div>
			            <div class="layui-inline">
			                <a class="layui-btn layui-btn-normal" data-type="add">添加</a>
			            </div>
			            <div class="layui-inline">
			                <a class="layui-btn layui-btn-danger" data-type="delBatch">批量删除</a>
			            </div>
			        </form>
			    </div>
	           
			</fieldset>
			
			<div class="layui-form">
			    <table class="layui-table" id="oTable" lay-filter="oList"></table>
			    <script type="text/html" id="oBar">
        			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    			</script>
			</div>
			
			
		
		</div>
	</div>
	<script type="text/javascript" src="${request.contextPath}/static/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/config.js"></script>
	<script type="text/javascript" src="${request.contextPath}/static/js/setting/router.js"></script>

	

</body>
</html>
