<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>CLOUDPAAS ADMIN UI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet"  th:href="@{/static/layui/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all">
	<link rel="stylesheet"  th:href="@{/static/layui/css/public.css}" media="all" />
	<style type="text/css">
        .layui-form-item .layui-inline{ min-width:15%; float:left; margin-right:0 }
        .layui-form-item .role-box {
            position: relative;
        }
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
			<form class="layui-form">
				<input name="id" type="hidden" th:value="${role.id}">
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">角色名称(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="name" style="margin-top: 30px;" th:value="${role.name}" lay-verify="required" placeholder="请想一个角色名称">
			        </div>
			    </div>
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">角色代号(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="code" style="margin-top: 30px;" th:value="${role.code}" lay-verify="required" placeholder="请想一个角色名称">
			        </div>
			    </div>
			    
			    
			    <div class="layui-form-item layui-form-text">
			    	<label class="layui-form-label">备注</label>
			        <div class="layui-input-block" style="width: 80%">
			            <textarea placeholder="..." name="remark" class="layui-textarea" th:text="${role.remark}"></textarea>
			        </div>
			    </div>
			    
			
			    <div class="layui-form-item" style="padding-left: 30%;">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">保存</button>
			            <button class="layui-btn layui-btn-primary">取消</button>
			        </div>
			    </div>
				
			</form>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/layui/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/js/config.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/js/system/roleEdit.js}"></script>
	

</body>
</html>
