<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>CLOUDPAAS ADMIN UI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet"  th:href="@{/static/js/lib/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all">
	<link rel="stylesheet"  th:href="@{/static/css/public.css}" media="all" />
	<style id="layuimini-bg-color">
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    <!--搜索栏-->
		    <fieldset class="layui-elem-field layuimini-search">
				<legend>搜索信息</legend>
	            <div class="layui-field-box">
			        <form class="layui-form">
			        	<div class="layui-inline">
		                    <a class="layui-btn" data-type="btnExpand"><i class="layui-icon">&#xe625;</i>全部展开</a>
		                </div>
		                <div class="layui-inline">
		                    <a class="layui-btn" data-type="btnFold"><i class="layui-icon">&#xe623;</i>全部折叠</a>
		                </div>
		                <div class="layui-inline">
		                    <a class="layui-btn layui-btn-normal" data-type="add"><i class="layui-icon">&#xe654;</i>添加</a>
		                </div>
		                
			            
			            
			        </form>
			    </div>
	           
			</fieldset>
			
            
            <div class="layui-form">
                <table class="layui-table" id="oTable" lay-filter="oList"></table>
                <script type="text/html" id="oBar">

                    
                    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i> 编辑 </a>
                    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i> 删除</a>
                </script>
            </div>
			
			
		
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/lib/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/system/menu.js}"></script>
	

</body>
</html>
