<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>CLOUDPAAS ADMIN UI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet"  th:href="@{/static/js/lib/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all">
	<link rel="stylesheet"  th:href="@{/static/css/public.css}" media="all" />
	<style type="text/css">
        
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    
			
			<form class="layui-form">
				<input name="id" type="hidden" th:value="${user.id}">
				
			    <div class="layui-form-item">
			    	<label class="layui-form-label">用户名(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="username" style="margin-top: 30px;" lay-verify="required" placeholder="请想一个用户名" th:value="${user.username}">
			        </div>
			    </div>
			    
			    
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">真实姓名(<span style="color:red">*</span>)</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="name" style="margin-top: 30px;" lay-verify="required" placeholder="请想一个真实姓名" th:value="${user.name}">
			        </div>
			    </div>
			    
			    
			   
			    <div class="layui-form-item">
			    	<label class="layui-form-label">年龄</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="age" style="margin-top: 30px;"  placeholder="请输入年龄" th:value="${user.age}">
			        </div>
			    </div>
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">手机号</label>
			        <div class="layui-input-block" style="width: 80%">
			            <input type="text" class="layui-input" name="tel" style="margin-top: 30px;"  placeholder="请输入手机号" th:value="${user.tel}">
			        </div>
			    </div>
			    
			    
			    <div class="layui-form-item">
			    	<label class="layui-form-label">选择性别</label>
			        <div class="layui-input-block" style="width: 80%">
			        	<select name="sex" class="layui-input">
	                        <option value="0" th:selected="${user.sex =='0'}"> <span>保密</span></option>
	                        <option value="1" th:selected="${user.sex =='1'}"> <span>男</span></option>
	                        <option value="2" th:selected="${user.sex =='2'}"> <span>女</span></option>
	                    </select>
			        
			        </div>
			    </div>
			    
			    
			    
			    <div class="layui-form-item" style="padding-left: 30%;">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">保存</button>
			            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			        </div>
			    </div>
			
			</form>
			
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/lib/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/system/userEdit.js}"></script>
	

</body>
</html>
