<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>CLOUDPAAS ADMIN UI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet"  th:href="@{/static/js/lib/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all">
	<link rel="stylesheet"  th:href="@{/static/css/public.css}" media="all" />
	<style id="layuimini-bg-color">
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
		    <!--搜索栏-->
			<fieldset class="layui-elem-field layuimini-search">
				<legend>搜索信息</legend>
	            <div class="layui-field-box">
			        <form class="layui-form">
			            <div class="layui-inline">
			                <input type="text" value="" name="name" placeholder="可以输入角色名" class="layui-input search_input">
			            </div>
			            <div class="layui-input-inline">
			                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">查询</a>
			            </div>
			            <div class="layui-inline">
			                <a class="layui-btn layui-btn-normal" data-type="add">添加</a>
			            </div>
			            <div class="layui-inline">
			                <a class="layui-btn layui-btn-danger" data-type="delBatch">批量删除</a>
			            </div>
			        </form>
			    </div>
	           
			</fieldset>
			
			<div class="layui-form">
			    <table class="layui-table" id="oTable" lay-filter="oList"></table>
			    <script type="text/html" id="oBar">
        			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    			</script>
			</div>
			
			
		
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/lib/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/system/role.js}"></script>
	

</body>
</html>
