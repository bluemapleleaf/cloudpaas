<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>CLOUDPAAS ADMIN UI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet"  th:href="@{/static/js/lib/layui/css/layui.css}" media="all" />
	<link rel="stylesheet"  th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all">
	<link rel="stylesheet"  th:href="@{/static/css/public.css}" media="all" />
	<style>
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
            @media(max-width:1240px){
                .layui-form-item .layui-inline{ width:100%; float:none; }
            }
            .layui-form-item .role-box {
                position: relative;
            }
            .layui-form-item .role-box .jq-role-inline {
                height: 100%;
                overflow: auto;
            }
            .color-box {
                float:left;
                width:30px;
                height:30px;
                margin:5px;
                border: 1px solid white;
            }
            #realIcon .layui-icon{display: inline-block; font-size: 36px;}
    </style>
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
			<form class="layui-form" style="width:80%;">
	            <div class="layui-form-item" th:if="${parentMenu} != null">
	                <label class="layui-form-label">父菜单名称</label>
	                <div class="layui-input-block">
	                    <select name="pId" class="layui-input">
	                        <option th:value="${parentMenu.id}"> <span th:text="${parentMenu.title}"></span></option>
	                    </select>
	                </div>
	                
	                <input name="level" type="hidden" th:value="${parentMenu.level+1}">
	                
	                
	            </div>
	            
	            <div class="layui-form-item" th:if="${parentMenu} == null">
	                <label class="layui-form-label">目录名称</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="title" lay-verify="required" placeholder="请输入一级目录名称">
	                </div>
	                <input name="level" type="hidden" value="1">
	                <input name="type" type="hidden" value="1">
	                <input name="pId" type="hidden" value="-1">
	                <input name="url" type="hidden" value="#">
	            </div>
	            
	            <div class="layui-form-item" th:if="${parentMenu != null and parentMenu.type == 1}">
	                <label class="layui-form-label">菜单名称</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="title" lay-verify="required" placeholder="请输入菜单名称">
	                </div>
	                
	            </div>
	            
	            <div class="layui-form-item" th:if="${parentMenu != null and parentMenu.type == 1}">
	            	<label class="layui-form-label">选择类型</label>
	            	<div class="layui-input-block">
	                    <select name="type" class="layui-input">
	                        <option value="1"> <span>目录</span></option>
	                        <option value="2"> <span>菜单</span></option>
	                    </select>
                	</div>
	            </div>
	            
	            <div class="layui-form-item" th:if="${parentMenu != null and parentMenu.type == 2}">
	                <label class="layui-form-label">按钮名称</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="title" lay-verify="required" placeholder="请输入按钮名称">
	                </div>
	                <input name="type" type="hidden" value="3">
	            </div>

	            
	            <div class="layui-form-item" th:if="${parentMenu != null and parentMenu.type == 1}">
	                <label class="layui-form-label">菜单地址</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="url"  placeholder="请输入菜单地址url">
	                </div>
	            </div>
	            <div class="layui-form-item" th:if="${parentMenu != null and parentMenu.type == 2}">
	                <label class="layui-form-label">按钮地址</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="url"  placeholder="请输入铵钮代号">
	                </div>
	            </div>
	            
	            <div class="layui-form-item">
	                <label class="layui-form-label">菜单图标</label>
	                <div class="layui-input-block">
	                    <input type="hidden" class="layui-input" name="icon" id="iconValue"  placeholder="请选择菜单图标">
	                    <div class="layui-input-inline" style="width: 100px;">
	                        <div class="layui-icon" id="realIcon" style="display: none;"></div>
	                    </div>
	                    <div class="layui-input-inline" style="width: 100px;">
	                        <a class="layui-btn layui-btn-normal" id="selectIcon">我来选择一个图标</a>
	                    </div>
	                </div>
	            </div>
	            <div class="layui-form-item">
	                <label class="layui-form-label">排序</label>
	                <div class="layui-input-block">
	                    <input type="text" class="layui-input" name="sort"  placeholder="">
	                </div>
	            </div>
	            
	            
	             
	            <div class="layui-form-item">
	                <label class="layui-form-label">左侧菜单栏是否显示</label>
	                <div class="layui-input-block">
	                    <input type="checkbox" name="isShow" lay-skin="switch"    lay-text="是|否" checked>
	                </div>
	            </div>
	            <div class="layui-form-item">
	                <div class="layui-input-block">
	                    <button class="layui-btn" lay-submit="" lay-filter="addSubmit">保存</button>
	                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	                </div>
	            </div>
	        </form>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/static/js/lib/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/config.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/system/menuAdd.js}"></script>
	

</body>
</html>
